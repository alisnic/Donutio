<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Donutio plugin example</title>
  <meta name="description" content="jQuery Donutio plugin example">
  <meta name="author" content="Michael Hohlovich">
  <script src="js/jquery.min.js"></script>
  <script src="../js/jquery.donutio.js"></script>
  <script>
    var data4 = [
      {
        value: -628,
        text: ["-628.<span>00</span>", "Groceries"],
      }
    ];
    var data3 = [
      {
        value: -200.99,
        text: ["-200.<span>99</span>", "Groceries"],
        id: "628-Groceries"
      },
      {
        value: -82.82,
        text: ["-82.<span>82</span>", "Cafe and restaurants"],
        id: "310-Cafes"
      },
      {
        value: -3.34,
        text: ["-3.<span>34</span>", "Lunches"],
        url: "#lunches"
      },
      {
        value: -0.75,
        text: ["-0.<span>75</span>", "Alcohol and bars"],
        url: "#bars"
      }
    ];
    var data = [
      {
        value: -628,
        text: ["46%", "-628.<span>00</span>", "Groceries"]
      },
      {
        value: -310,
        text: ["28%", "-310.<span>00</span>", "Cafe and restaurants"]
      },
      {
        value: -186,
        text: ["20%", "-186.<span>00</span>", "Lunches"]
      },
      {
        value: -100,
        text: ["6%", "-628.<span>00</span>", "Alcohol and bars"]
      }
    ];
    var data2 = [
      {
        value: 628,
        text: ["46%", "628.<span>00</span>", "Groceries"]
      },
      {
        value: 310,
        text: ["28%", "310.<span>00</span>", "Cafe and restaurants"]
      },
      {
        value: 186,
        text: ["20%", "186.<span>00</span>", "Lunches"]
      },
      {
        value: 105,
        text: ["6%", "100.<span>00</span>", "Alcohol and bars"]
      }
    ];
    $(document).ready(function(){
      $("#wrap").donutio({
        type: "donut",
        data: data2,
        radius: 50,
        padding: 30,
        width: 20,
        color_negative: "#D2494B",
        color_positive: "#55A647",
        percents: true,
        colored_percents: true
      });

      $("#wrap-2").donutio({
        type: "pie",
        data: data,
        radius: 70,
        color_negative: "#D2494B",
        color_positive: "#55A647"
      });

      $("#wrap-3").donutio({
        multiple: false,
        type: "donut",
        data: data,
        active: 1,
        radius: 70,
        width: 8,
        color_negative: "#D2494B",
        color_positive: "#55A647"
      });

      $("#wrap-4").donutio({
        type: "donut",
        data: data3,
        radius: 45,
        width: 10,
        color_negative: "#D2494B",
        color_positive: "#55A647",
        percents: true,
        colored_percents: true,
        onclick: function(item) { alert(item); }
      });

      $("#wrap-5").donutio({
        type: "donut",
        data: data4,
        radius: 70,
        width: 8,
        color_negative: "#D2494B",
        color_positive: "#55A647",
        percents: true,
        colored_percents: true
      });

      $("#destroy").click(function(event){
        $("#wrap-4").donutio("destroy");
      });
    });
  </script>
  <style type="text/css">
    #wrap, #wrap-2, #wrap-3, #wrap-4, #wrap-5 {
      clear: both;
      padding-top: 70px;
    }
    .donut {
      float: left;
      position: relative;
    }
    .donut > span {
      display: block;
      text-align: center;
      position: absolute;
      width: 100%;
      font-size: 14px;
    }
    .donut > span > span {
      font-size: 10px;
    }
    .donut > span.value-percent {
      top: 40px;
    }
    .donut > span.value-0 {
      top: 60px;
    }
    .donut > span.value-1 {
      top: 80px;
    }
    #wrap-2 .donut > span {
      position: inherit;
      top: auto;
    }
  </style>
</head>
<body>
  <div id="wrap-5"></div>
  <div id="wrap"></div>
  <div id="wrap-2"></div>
  <div id="wrap-3"></div>
  <div id="wrap-4"></div>
  <button id="destroy">Destroy</button>
</body>
</html>
